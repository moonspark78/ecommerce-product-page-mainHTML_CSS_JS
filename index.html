<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce_Sneakers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">Sneakers</div>
            <div class="nav-links">
                <a href="#">Collections</a>
                <a href="#">Men</a>
                <a href="#">Women</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            <div class="right">
                <button class="cart-btn">ðŸ›’</button>
                <div class="profile">
                    <img src="/images/image-avatar.png" alt="">
                </div>
            </div>
        </div>
    </nav>

    <!-- ---------------------- Main ---------------------------- -->
     <main>
        <div class="product-container">
            <div class="product-images">
                <div class="main-image">
                    <img src="/images/image-product-1.jpg" alt="image-1">
                </div>
                <div class="thumbnail-images">
                    <img src="/images/image-product-1-thumbnail.jpg" alt="">
                    <img src="/images/image-product-2-thumbnail.jpg" alt="">
                    <img src="/images/image-product-3-thumbnail.jpg" alt="">
                    <img src="/images/image-product-4-thumbnail.jpg" alt="">
                </div>
            </div>

            <div class="product-info">
                <span class="company">SNEAKER COMPANY</span>
                <h1>Fall Limited Edition Sneakers</h1>
                <p class="description">
                    These low-profile sneakers are your perfect casual wear companion.
                    Featuring a durable rubber outer sole, they'll withstand
                    everything the weather can offer.
                </p>
                <div class="price-container">
                    <div class="current-price">
                        <span class="price">$125.00</span>
                        <span class="discount">50%</span>
                    </div>
                </div>
                <div class="original-price">$250.00</div>
            </div>

        </div>
     </main>
    <script src="main.js"></script>
</body>
</html>
